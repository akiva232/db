<input id="n1"/><br>
<input id="n2"/><br>
<button onclick="add()">add</button><br>
<span id="res"></span>

<script>

function add(){
	let g = document.getElementById.bind(document)

	let n1 = parseInt(document.getElementById('n1').value)
	let n2 = parseInt(g('n2').value)
	g('res').innerHTML = n1+n2;
}

</script>
